name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Firestore Security Rules Tests
  firestore-rules:
    name: Firestore Rules Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21 (required for Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators and Run Tests
        run: |
          firebase emulators:exec --only firestore "npm run test:rules" --project demo-healthweb
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # Cloud Functions Unit Tests
  functions-tests:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21 (required for Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Build functions
        run: cd functions && npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators and Run Tests
        run: |
          firebase emulators:exec --only firestore,auth "cd functions && npm run test:functions" --project demo-healthweb
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # Playwright E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          # Provide dummy env vars for build (app won't connect to real services in tests)
          NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123456789:web:abc123

      - name: Run Playwright E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          # Dummy env vars for runtime
          NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123456789:web:abc123

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # Smoke Tests (faster, runs on every push)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123456789:web:abc123

      - name: Run Smoke Tests
        run: npm run test:e2e:smoke
        env:
          CI: true
          NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123456789:web:abc123

  # TypeScript Type Check
  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

  # Lint Check
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
